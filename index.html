<!doctype html>
<html lang="en">
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg" fetchpriority="low">
<head>
  <meta charset="utf-8" />
  <title>Club Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h3>Club Note <img src="./images/ghoul_1.gif" alt="ghoulish gif" /></h3>

    <section class="panel">
      <div class="row buttons">
        <button id="play">Play</button>
        <button id="hold">Hold</button>
        <button id="stop">Stop All</button>
        <img src="./images/kb.svg" alt="Keyboard" class="kb-svg"/>
            </div>
            <p class="hint">Hold/release toggles sustain.</p>
      <div class="row">
        <label for="root">Root</label>
        <select id="root">
          <option>C</option><option>C#</option><option>D</option><option>D#</option>
          <option>E</option><option>F</option><option>F#</option><option>G</option>
          <option>G#</option><option>A</option><option>A#</option><option>B</option>
        </select>

        <label for="octave">Octave</label>
        <select id="octave">
          <option>2</option><option selected>3</option><option>4</option>
          <option>5</option><option>6</option>
        </select>

        <label for="mode">Mode</label>
        <select id="mode">
          <option value="note">Single note</option>
          <option value="maj">Major</option>
          <option value="min">Minor</option>
          <option value="maj7" selected>Maj7</option>
          <option value="min7">Min7</option>
          <option value="dim">Diminished</option>
        </select>

        <label for="wave">Wave</label>
        <select id="wave">
          <option>sine</option>
          <option selected>triangle</option>
          <option>sawtooth</option>
          <option>square</option>
        </select>
      </div>

      <div class="row">
        <label for="dur">Duration (s)</label>
        <input id="dur" type="number" min="0.05" step="0.05" value="1.0" />
        <label for="vol">Volume</label>
        <input id="vol" type="range" min="0" max="1" step="0.01" value="0.3" />
      </div>

      <details>
        <summary>ADSR</summary>
        <div class="row adsr"> 
          <label for="a">Attack</label><input id="a" type="number" min="0" step="0.01" value="0.01" />
          <label for="d">Decay</label><input id="d" type="number" min="0" step="0.01" value="0.15" />
          <label for="s">Sustain</label><input id="s" type="number" min="0" max="1" step="0.01" value="0.7" />
          <label for="r">Release</label><input id="r" type="number" min="0" step="0.01" value="0.2" />
        </div>
      </details>
            <hr />
            <!-- Metronome controls -->
      <div class="row">
        <label for="bpm">Metronome</label>
        <input id="bpm" type="range" min="30" max="240" step="1" value="120" />
        <span id="bpmVal">120 BPM</span>

        <label for="metroMode">Beats</label>
        <select id="metroMode">
          <option value="all" selected>1-2-3-4</option>
          <option value="backbeat">x-2-x-4</option>
        </select>
        </div>
        <div class="row">
        <label for="metroVol">Click Vol</label>
        <input id="metroVol" type="range" min="0" max="120" step="1" value="85" />

        <button id="metroStart">Start Metronome</button>
        <button id="metroStop">Stop Metronome</button>
      </div>

      <!-- Circle of Fourths auto-advance -->
      <div class="row">
        <label for="cycle4ths">Cycle of 4ths</label>
        <input id="cycle4ths" type="checkbox" />

        <label for="cycleBeats">Advance every</label>
        <select id="cycleBeats">
          <option value="8">2 bars</option>
          <option value="16" selected>4 bars</option>
        </select>
      </div>
    </section>

    <section class="panel">
      <p id="status">Audio: idle • MIDI: checking… • Hold: OFF</p>
    </section>
    <footer><h6>©2025 Club Note | Accessibility | Terms of Use | Privacy | Sitemap | Manage Cookies Settings</h6></footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
